<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Digital Postcard</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

    <div class="postcard">
        <div class="row">
            <div class="column one">
                <h1>My Postcard</h1>
                <h3>Look how awesome! This is a postcard that I created
                    using HTML5 and CSS3 during my 4geeks Academy course!
                </h3>
                <h3>This is so cool, can't wait to start doing more stuff.</h3>
            </div>
            <div class="column two">
                <img class="icon" src="http://assets.breatheco.de/apis/img/icon/4geeks.png" alt="4geeks icon">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Some Name</td>
                        </tr>
                        <tr>
                            <td>Some Email</td>
                        </tr>
                        <tr>
                            <td>Some comment</td>
                        </tr>
                    </tbody>

                </table>

            </div>
        </div>
        <div class="btn-cont">
            <a href="#" class="btn">Send My Postcard</a>
        </div>

    </div>


</body>

</html>
